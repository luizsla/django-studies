<div class="w3-card w3-margin w3-padding-large">
    <div class="w3-container w3-padding">
        <h4>Tags</h4>
    </div>

    <div class="w3-container w3-white w3-padding">
        {% for tag in tags %}
            <a href="{% url 'blog:ver-posts-tag' nome=tag %}" class="w3-tag w3-black w3-margin-bottom">{{ tag }}</a>
        {% empty %}
            Não há tags cadastradas
        {% endfor %}
    </div>
</div>
